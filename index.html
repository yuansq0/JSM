<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
    <script>
        // 哈希函数 (简单版，仅用于演示)
        function hashPassword(password) {
            let hash = 0;
            for (let i = 0; i < password.length; i++) {
                const char = password.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0; // 转为32位整数
            }
            return hash;
        }

        // 登录逻辑
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = "sqy"; // 预设的用户名
            const storedPasswordHash = hashPassword("qq"); // 预设的密码哈希值
            
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const hashedInputPassword = hashPassword(password); // 对输入密码进行哈希处理
                
                const errorMessage = document.getElementById('error-message');
                
                if (username === storedUsername && hashedInputPassword === storedPasswordHash) {
                    alert('登录成功！');
                    errorMessage.textContent = "";
                    // 可以跳转到其他页面，比如 dashboard.html
                    window.location.href = "dashboard.html";
                } else {
                    errorMessage.textContent = "用户名或密码错误！";
                }
            });
        });
    </script>
</head>
<body>
    <div class="login-container">
        <h2>登录页面</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <button type="submit" class="btn">登录</button>
        </form>
        <p id="error-message" class="error-message"></p>
    </div>
</body>
</html>
