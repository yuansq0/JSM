<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="一个简单的网页模板">
    <meta name="keywords" content="HTML, 网页, 示例">
    <title>我的网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #f8f9fa;
            padding: 1rem;
            text-align: center;
        }
        nav a {
            margin: 0 1rem;
            color: #007BFF;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
    </header>
    <nav>
        <a href="#section1">关于我</a>
        <a href="#section2">我的作品</a>
        <a href="#section3">联系我们</a>
    </nav>
    <main>
        <section id="section1">
            <h2>关于我</h2>
            <p>这是一个关于我的介绍。</p>
        </section>
        <section id="section2">
            <h2>我的作品</h2>
            <p>这里展示了我的一些作品。</p>
        </section>
        <section id="section3">
            <h2>联系我们</h2>
            <p>如果有任何问题，请随时联系我们。</p>
        </section>
    </main>
    <footer>
        <p>版权所有 &copy; 2024</p>
    </footer>
</body>
</html>
